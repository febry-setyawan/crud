spring.profiles.active=dev
spring.application.name=crud

# Konfigurasi Flyway untuk lokasi vendor-spesifik
# {vendor} akan otomatis diganti menjadi 'h2' atau 'postgresql'
spring.flyway.locations=classpath:db/migration/{vendor}
spring.flyway.enabled=true
spring.h2.console.path=/h2-console

# Konfigurasi Spring Boot Admin Client
# URL ini akan di-override oleh Docker Compose, tapi baik untuk default
spring.boot.admin.client.url=http://localhost:8070

# Pastikan base-path actuator terekspos
management.endpoints.web.base-path=/actuator
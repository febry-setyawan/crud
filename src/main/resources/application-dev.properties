# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true # Opsional: untuk mengakses H2 console di browser
spring.h2.console.path=/h2-console # Path untuk H2 console

# Spring akan otomatis menjalankan file ini saat startup
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql

# Mengekspos semua endpoint actuator (untuk development)
# Untuk produksi, pilih endpoint yang aman untuk diekspos
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Konfigurasi Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Informasi dasar API Anda
info.app.name=User Management API
info.app.description=API untuk mengelola data user dalam Generic CRUD Framework.
info.app.version=1.0.0

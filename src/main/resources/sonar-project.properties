# --- Konfigurasi Wajib untuk SonarCloud ---
sonar.organization=NAMA_ORGANISASI_ANDA_DI_SONARCLOUD
sonar.projectKey=PROJECT_KEY_ANDA_DARI_SONARCLOUD

# --- Konfigurasi Proyek Dasar ---
# Menentukan di mana kode sumber utama berada
sonar.sources=src/main/java

# Menentukan di mana kode testing berada
sonar.tests=src/test/java

# Menentukan lokasi file .class setelah kompilasi
sonar.java.binaries=target/classes

# --- Konfigurasi Laporan Test Coverage ---
# Path ke laporan JaCoCo XML
sonar.coverage.jacoco.xmlReportPath=target/site/jacoco/jacoco.xml